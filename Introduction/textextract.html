<html>
<head>
	<meta charset="utf-8">
	<title>
		Extracting text
	</title>
</head>
<body>
	Name:<input id="textInput" type="text" />
	Hello Udaya!
	<script type="text/javascript">
		var textInputElement = document.getElementById('textInput');
		textInputElement.addEventListener('keyup', function(){

        // Here we extract the text data and write it to the console
        // The data is updated in the DOM whenever ther is an update in the span
        
        var text = textInputElement.value;
        console.log('New text is "' + text + '"');
      });
	</script>
</body>
</html>
